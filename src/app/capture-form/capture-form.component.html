<form (ngSubmit)="onSubmit(dataForm)" #dataForm="ngForm">
  <label for="siteName">Nombre del sitio:</label>
  <input type="text" id="siteName" name="siteName" [(ngModel)]="siteName" required>

  <label for="visits">NÃºmero de visitas:</label>
  <input type="number" id="visits" name="visits" [(ngModel)]="visits" required>

  <label for="loadTime">Tiempo de carga promedio (ms):</label>
  <input type="number" id="loadTime" name="loadTime" [(ngModel)]="loadTime" required>

  <label for="bounceRate">Tasa de rebote (%):</label>
  <input type="number" id="bounceRate" name="bounceRate" [(ngModel)]="bounceRate" required>

  <label for="latitude">Latitud:</label>
  <input type="number" id="latitude" name="latitude" [(ngModel)]="latitude" step="any" required>

  <label for="longitude">Longitud:</label>
  <input type="number" id="longitude" name="longitude" [(ngModel)]="longitude" step="any" required>

  <button type="submit">Enviar</button>
</form>
